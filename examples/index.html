<!DOCTYPE html>
<html>
  <head>
    <link href="../node_modules/medium-editor/dist/css/medium-editor.css" rel="stylesheet" type="text/css">
    <link href="../dist/jquery.mentioner.css" rel="stylesheet" type="text/css">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <title>Examples for jquery.mentioner</title>
    <script src="../node_modules/medium-editor/dist/js/medium-editor.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/jquery.mentioner.js"></script>

    <style media="screen">
      body {
        font-family: 'Lato', sans-serif;
      }

      .title {
        color: #fc3952;
        font-size: 48px;
        font-weight: 300;
        text-align: center;
      }

      .mentioner__composer {
        margin: 0 auto;
        width: 400px;
      }

      .mentioner__composer__mention {
        font-weight: bold;
      }

      .avatar {
        width: 100%;

        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">jquery.mentioner</h1>
    </header>

    <section>
      <div class="js-composer"></div>
    </section>

    <script type="text/javascript">
      $(document).ready(function() {
        var editor = new MediumEditor('.js-composer', {
          placeholder: false,
          toolbar: false
        });

        var $composer = $( '.js-composer' );

        var $avatar = function(src) {
          return $( '<img class="avatar" src="' + src + '" />' );
        };

        $composer.mentioner({
          editor: editor,
          requester: function(callback) {
            var mentionables = [
              {
                name: 'Jon Snow',
                $avatar: $avatar('./assets/jon-snow.jpg'),
                id: 0
              },
              {
                name: 'Daenerys Targaryen',
                $avatar: $avatar('./assets/daenerys.png'),
                id: 1
              },
              {
                name: 'Tyrion Lannister',
                $avatar: $avatar('./assets/tyrion-lannister.jpg'),
                id: 2
              },
              {
                name: 'Cersei Lannister',
                $avatar: $avatar('./assets/cersei-lannister.jpg'),
                id: 3
              },
              {
                name: 'Jaime Lannister',
                $avatar: $avatar('./assets/jaime-lannister.jpg'),
                id: 4
              },
              {
                name: 'Sansa Stark',
                $avatar: $avatar('./assets/sansa-stark.jpeg'),
                id: 5
              },
              {
                name: 'Arya Stark',
                $avatar: $avatar('./assets/arya-stark.jpeg'),
                id: 6
              },
              {
                name: 'Petyr Baelish',
                $avatar: $avatar('./assets/petyr-baelish.png'),
                id: 7
              },
              {
                name: 'Hodor',
                $avatar: $avatar('./assets/hodor.jpg'),
                id: 8
              },
              {
                name: 'Theon Greyjoy',
                $avatar: $avatar('./assets/theon-greyjoy.jpeg'),
                id: 9
              },
              {
                name: 'Melisandre',
                $avatar: $avatar('./assets/melisandre.jpg'),
                id: 10
              }
            ];

            callback.call(this, mentionables);
          }
        });
      });
    </script>

  </body>
</html>
