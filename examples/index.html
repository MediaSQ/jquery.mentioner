<!DOCTYPE html>
<html>
  <head>
    <link href="../dist/jquery.mentioner.css" rel="stylesheet" type="text/css">

    <title>Examples for jquery.mentioner</title>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../src/jquery.mentioner.js"></script>
  </head>
  <body>
    <textarea class="js-textarea"></textarea>

    <script type="text/javascript">
      $(document).ready(function() {
        var $textarea = $( '.js-textarea' );

        $textarea.mentioner({
          onDataRequest: function() {
            return [
              {
                name: "Jon Snow"
              },
              {
                name: "Daenerys Targaryen"
              },
              {
                name: "Tyrion Lannister"
              }
            ];
          }
        });
      });
    </script>

  </body>
</html>
